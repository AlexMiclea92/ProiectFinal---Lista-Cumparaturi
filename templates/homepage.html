<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proiect Final</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Lista de Cumparaturi</h1>
    <ul>
        {% for produs in produse %}
            <li>
                {{ produs.nume }}
                {% if produs.cumparat %}
                    <strong style="color: green"> (Cumparat) </strong>
                {% else %}
                    <form action="{{ url_for('marcheaza_cumparat', produs_id=produs.id) }}" method="POST">
                        <button class="btn-marcat" type="submit">Marcheaza ca Cumparat</button>
                    </form>
                {% endif %}
                <form action="{{ url_for('sterge_produs', produs_id=produs.id) }}" method="POST" style="display:inline;">
                    <button class="btn-sterge" type="submit">Sterge</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('adauga_produs') }}" class="btn-adauga">Adauga Produs</a>
</div>
</body>
</html>
